<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
  </head>
  <body onload="">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2a2d3b;">
        <div class="container-fluid">
          
          <a class="navbar-brand" href="#">Navbar</a>
    
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            
            <div class="container-fluid d-flex justify-content-between">
              <div  class="d-flex">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li id="filterButtonHome" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle"  id="navFilterDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Filter</a>
                    <ul class="dropdown-menu" aria-labelledby="navFilterDropdown">
                      <li><a class="dropdown-item" onclick="filterChange('None')">None</a></li>
                      <li><a class="dropdown-item" onclick="filterChange('Users')">Users</a></li>
                      <li><a class="dropdown-item" onclick="filterChange('NameDataset')">Name Dataset</a></li>
                      <li><a class="dropdown-item" onclick="filterChange('DescriptionDataset')">Description Dataset</a></li>
                    </ul>
                </ul>
                <input class="form-control me-2" style="width:500px ;" type="search" placeholder="Search" aria-label="Search">
                <div>
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </div>
              </div>
    
              <div class="d-flex">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex">
                  <li id="homeWindow" class="nav-item mx-3">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                  </li>
        
                  <li id="datasetsButtonHome" class="nav-item dropdown mx-3">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Datasets
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">My datasets</a></li>
                      <li><a class="dropdown-item" href="#">Create dataset</a></li>
                    </ul>
                  </li>
        
                  <li id="messageButtonHome" class="nav-item mx-3">
                    <a class="nav-link" href="#">Messages</a>
                  </li>
                </ul>
              </div>
    
              <div class="d-flex">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  
                  <li id="datasetsButtonHome" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle nav-link-dark" style="margin-right: 20px;" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Account
                    </a>
  
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                      <li><a class="dropdown-item" href="#">Sign Out</a></li>
                    </ul>
                  </li>
  
                  <li>
                    <img class="dropdown-toggle" name="imageUser" data-toggle="downtownAccount" src="Images/icons/noImage.jpg" Style="width: 40px; height: 40px;border-radius: 50%;" >
                  </li>
  
                </ul>
                  
              </div>
    
            </div>
            
            
    
          </div>
        </div>
      </nav>
    </header>

    <div class="container-fluid">
      <div class="row">
        <div class="d-flex flex-row" style=" margin-top:5vw; margin-left:8vw; margin-bottom: 1vw;">
          <div class="d-flex flex-row"  >
            <p class="h2 mb-4" style="font-size: 40px;">Chats</p>
            <div class="d-flex flex-column">
              <div>
                <input id="newMessage" onclick="createNewConversationBox()" type="submit" class="btn btn-outline-primary mt-3" value="+" style="border-radius: 50%; margin-left: 66vw; margin-bottom: 1vw;" >
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex flex-row" style="margin-left:8vw;">
          <div id="conversationBoxesDiv" class="d-inline-flex  flex-column justify-content-start" >

            <div id="conversationBox" class="d-flex justify-content-start" style=" border-radius: 6px; margin-bottom: 1vw; width: 75vw;" >
              <a href="#" class="d-flex flex-row list-group-item list-group-item-action"">
                <div>
                  <img src="Images\Home\profile.png" style="border-radius: 50%; width: 2.7vw; margin-right: 1vw;">
                </div>
                <div>
                  <p class="h5 mt-2">UserName</p>
                </div>
              </a>
            </div>

          </div>
        </div>
      </div>
    </div>

    <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script src="clases.js"></script>
  </body>
</html>
