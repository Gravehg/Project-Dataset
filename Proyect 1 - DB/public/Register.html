<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css"> 
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">-->


</head>
<body style="background: #2a2d3b;" >
    <div class="container-fluid">
        <div class="row">
            <div class="col" style="margin-top: 110px;margin-left: 370px;margin-right: 370px;">
                <div class="card" style="width: 700px; height: 460px;">
                    <div class="card-body" style="margin-top: 10px;margin-left: 50px; margin-right: 50px;margin-bottom: 10px;">
                        <div class="row">
                            <div class="col">
                                <div class="contenedor d-flex">
                                    <div>
                                        <p class="h2">Register</p>
                                        <div id="labelName" class="mt-3">
                                            <form action="name">
                                                <label for="registerNameTxt" class="form-label">Name</label>
                                                <input id="registerNameTxt" type="text" class="form-control form-control-sm" required>
                                            </form>
                                        </div>
                                        <div id="labelLastName" class="mt-2">
                                            <form action="lastname">
                                                <label for="registerLastNameTxt" class="form-label ">Last Name</label>
                                                <input id="registerLastNameTxt" type="text" class="form-control form-control-sm" required>
                                            </form>
                                        </div>
                                        <div id="labelRegisterUsername" class="mt-2">
                                            <form action="username">
                                                <label for="registerUsernameTxt" class="form-label">Username</label>
                                                <input id="registerUsernameTxt" type="text" class="form-control form-control-sm" required>
                                            </form>
                                        </div>
                                        <div id="labelBirthday" class="mt-2">
                                            <form action="birthday">
                                                <label for="registerBirthdayDate" class="form-label">Birthday</label>
                                                <div>
                                                    <input id="registerBirthdayDate" type="date" class="date" required>
                                                </div>
                                            </form>
                                        </div>

                                        <input id="submitRegister" type="submit" class="btn btn-outline-primary mt-3" value="Register" onclick="register()">
                                    </div>
                                </div>
                            </div>

                            <div class="col">
                                <div  id="registerPhotoUser" class=" d-flex justify-content-center mt-1">
                                    <form action="#" enctype="multipart/form-data">
                                        <img id="registerPhoto" style="border-radius: 50%;" src="Images/Icons/noImage.jpg" alt="Profile photo" width="115px" height="115px">
                                    </form>
                                </div>
                                <div class="d-flex justify-content-center mt-2">
                                    <input id="buttonUploadRegisterPhoto" type="file" onchange="changeRegisterImage()" class="form-control form-control-sm mt-3" value="Upload Photo" accept=".jpg , .png"  >
                                </div>
                                <div id="registerPassword" class="mt-4" >
                                        <form action="password">
                                            <label for="registerPasswordTxt" class="form-label">Password</label>
                                            <input id="registerPasswordTxt" type="text" class="form-control form-control-sm" required>
                                        </form>
                                </div>
                            
                            
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> -->
    <script src="../bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/register.js"></script>
    <script src="../scripts/session.js"></script>
</body>
</html>
