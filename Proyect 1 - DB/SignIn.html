<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css"> 
</head>
<body style="background: #2a2d3b;">
    <div class="container-fluid">
        <div class="row">
            <div class="col" style="margin-top: 110px;margin-left: 370px;margin-right: 370px;">
                <div class="card" style="width: 700px; height: 460px;">
                    <div class="card-body" style="margin-top: 35px;margin-left: 50px; margin-right: 50px;margin-bottom: 35px;">
                        <p class="h2">Sign In</p>
                        <div id="labeUsername" class="mt-4">
                            <form action="username">
                                <label for="username" class="form-label">Username</label>
                                <input id="txtUsernameSignIn" type="text" class="form-control" required>
                            </form>
                        </div>
                        <div id="labelPassword" class="mt-3">
                            <form action="password">
                                <label for="password" class="form-label">Password</label>
                                <input id="txtPasswordSignIn" type="password" class="form-control" required>
                            </form>
                        </div>

                        <p class="mt-3">Don't have an account? <a href="#">Register</a></p>

                        <input id="submitSignIn" type="submit" class="btn btn-primary mt-3" value="Sign In" style="background-color: #b0d7ff; border:none">
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
