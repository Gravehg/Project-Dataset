<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css"> 
</head>
<body style="background: #2a2d3b;">
    <div class="container-fluid" >
        <div class="row">
            <div class="col" style="margin-top: 110px;margin-left: 370px;margin-right: 370px;">
                <div class="card" style="width: 700px; height: 460px;">
                    <div class="card-body" style="margin-top: 35px;margin-left: 50px; margin-right: 50px;margin-bottom: 35px;">
                        <p class="h2">Sign In</p>
                        
                        <label for="txtUsernameSignIn" class="form-label mt-3">Username</label>
                        <input id="txtUsernameSignIn" type="text" class="form-control" required>

                        <label for="txtPasswordSignIn" class="form-label mt-3">Password</label>
                        <input id="txtPasswordSignIn" type="password" class="form-control" required>

                        <p class="mt-3">Don't have an account? <a href="register.html">Register</a></p>

                        <input id="submitSignIn" onclick="signIn()" type="submit" class="btn btn-outline-primary mt-3" value="Sign In">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/signIn.js"></script>
    <script src="../scripts/session.js"></script>
</body>
</html>
