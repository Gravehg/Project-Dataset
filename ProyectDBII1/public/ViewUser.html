<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--favicon-->
    <link rel="icon" href="../Images/Icons/Isotipo.ico" type="ico" sizes="48x48">
    <title>View User</title>

    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container-fluid">
        <div class="row">
            <div name="closeButton" class="col-12">
                <div class="d-flex justify-content-end mt-4" style="margin-right: 5vw;">
                  <a type="button" class="btn-close" aria-label="Back" href="/Home"></a></button>
                </div>
            </div>

            <div name="header" class="col-12 d-flex flex-row justify-content-around">
                <div name="imageUser" class="col d-flex mx-5 mt-2">
                    <div id="containerPhoto">
                    </div>
                </div>
                <div name="nameUser" id="divUsername" class="col-3 m-auto">
                </div>

                <div class="col-2 m-auto">
                    <input value="Follow" onclick="follow()" id="btnEditProfile" class="btn btn-primary" type="button" >
                </div>
        
                <div name="followers" class="col-2 d-flex flex-column" style="margin-top: 2.3vw;">
                    <div>
                      <p class="h4" data-bs-toggle="modal" data-bs-target="#followers-modal">Followers</p>
                    </div>

                    <div id="containerFollowers"></div>
                </div>
        
                <div name="following" class="col-2 d-flex flex-column"  style="margin-top: 2.3vw;">
                    <div>
                      <p class="h4" data-bs-toggle="modal" data-bs-target="#following-modal">Following</p>
                    </div>
                    <div id="containerCounter"></div>
                </div>
            </div>

            <div name="infoUser" class="col">
                <div name="nameUser d-flex flex-column" style="margin-left: 4vw; margin-top: 3vw;">
                    <div>
                        <p class="h4">Name</p>
                    </div>
                    <div id="divName">
                    </div>
                </div>

                <div name="nameUser d-flex flex-column" style="margin-left: 4vw; margin-top: 3vw;">
                    <div>
                        <p class="h4">LastName</p>
                    </div>
                    <div id="divLastname">
                    </div>
                </div>

                <div name="nameUser d-flex flex-column" style="margin-left: 4vw; margin-top: 3vw;">
                    <div>
                        <p class="h4">Date of birth</p>
                    </div>
                    <div id="divBirth">
                    </div>
                </div>
            </div>

            <hr class="mt-5 mb-2">

            <div name="datasetsUser" class="col-12" style="margin-bottom: 100px;">
                <div>
                    <p class="h3" style="margin-left: 4vw; margin-top: 2vw;">User datasets</p>
                </div>
                
                <div name="datasets" id="datasetContenedor"class="d-flex flex-wrap justify-content-start" Style="height: 350px;">
                    
                  </div>

            </div>

        </div>
    </div>    
    
    <!-- Followers Modal Window  -->
    <!-- ID = followers-modal  -->
    <div class="modal fade" id="followers-modal" tabindex="-1" aria-hidden="true" aria-labelledby="label-modal-1">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <!-- Modal Header  -->
          <div class="modal-header">
            <h5 class="modal-title">Followers</h5>
            <button class="btn-close" data-bs-dismiss="modal" aria-labelledby="Back"></button>
          </div>
          <!-- Div Users-->
          <div class="modal-body" style="height: 200vw;">
  
              <div class="container-fluid" id="followingUsers">
              </div>
          </div>
  
        </div>
      </div>
      </div>
  
      <!-- Following Modal Window  -->
      <!-- ID = following-modal  -->
      <div class="modal fade" id="following-modal" tabindex="-1" aria-hidden="true" aria-labelledby="label-modal-1">
          <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
              <!-- Modal Header  -->
              <div class="modal-header">
              <h5 class="modal-title">Following</h5>
              <button class="btn-close" data-bs-dismiss="modal" aria-labelledby="Back"></button>
              </div>
              <!-- Div Users-->
              <div class="modal-body" style="height: 200vw;">
  
                  <div class="container-fluid" id="followedUsers">
                  </div>
              </div>
  
          </div>
          </div>
      </div>
    
    <script src="../bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/viewUser.js"></script>
    <script src="../scripts/session.js"></script>
</body>
</html>
