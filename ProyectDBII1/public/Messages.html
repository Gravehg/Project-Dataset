<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--favicon-->
    <link rel="icon" href="../Images/Icons/Isotipo.ico" type="ico" sizes="48x48">
    <title>Messages</title>
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css">
  </head>
  <body onload="loadMessages()" style="padding-bottom: 100px; padding-top: 80px;">
    
    <nav class="navbar navbar-light bg-light fixed-bottom" style="border-color: #929191;">
      <div class="container-fluid">
        <form class="d-flex flex-row">
          <div class="d-flex">
              <input class="form-control" type="file" id="formFile" accept=".jpg , .png, .mp4">
          </div>
          <div class="d-flex mx-4">
              <input id="txtContent" class="form-control me-2" type="form-control" placeholder="Write a message" aria-label="Message" style="width: 70vw;">
              <div onclick="createMessage()" class="btn btn-success" style="display:block;">Send</div>
          </div>
          
        </form>
      </div>
    </nav>
    
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark" style="background-color: #2a2d3b;">
      <div class="col-12 d-flex flex-row justify-content-between">
        <div>
          <ul class="navbar-nav me-auto mx-3 mb-lg-0">
            <li>
              <img id="photoUser" class="dropdown-toggle"  data-toggle="downtownAccount" Style="width: 40px; height: 40px;border-radius: 50%;" >
            </li>
            <li id="homeWindow" class="nav-item">
              <p id="username" class="h5 text-white mt-2 mx-2"></a>
            </li>
          </ul>
        </div>

        <div style="margin-right: 2vw;">
          <a type="button" class="mt-2 btn-close btn-close-white" aria-label="Back" href="/Home"></a></button>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row" >
        <!-- DIV MESSAGES -->
        <!-- ID = messages -->
        <div id="messages" class="col-12 d-flex flex-column">

        </div>
      </div>
      <div class="position-fixed bottom-0 end-0 border-bottom-0 mb-5 p-3" style="z-index: 11">
          <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <img src="../Images/Icons/Isotipo.png" class="rounded me-2" width="30vw">
              <strong class="me-auto">Dataford</strong>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="messageAlert">
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="../bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/messages.js"></script>
    <script src="../scripts/session.js"></script>
  </body>
</html>
